name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    environment: production
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      
      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client
      
      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
          script: |
            const coredemo = require('@actions/core')
            return await coredemo.getIDToken()
          result-encoding: string
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install Dependencies
        run: |
          npm ci
          npm install terser --save-dev
        working-directory: ./primith-app/frontend
      
      - name: Build
        run: npm run build
        working-directory: ./primith-app/frontend
        env:
          VITE_RECAPTCHA_SITE_KEY: ${{ secrets.VITE_RECAPTCHA_SITE_KEY }}
          VITE_CLERK_PUBLISHABLE_KEY: ${{ secrets.VITE_CLERK_PUBLISHABLE_KEY }}
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_PORTAL_URL: ${{ vars.VITE_PORTAL_URL }}

      - name: Clean and prepare build
        working-directory: ./primith-app/frontend
        run: |
          cd build
          find . -type f -name "*.map" -delete
          find . -empty -type d -delete

      - name: List build directory contents
        working-directory: ./primith-app/frontend/build
        run: |
          echo "=== Listing all files with sizes ==="
          find . -type f -exec ls -lh {} \;
          echo "=== Total file count ==="
          find . -type f | wc -l
          echo "=== Directory structure ==="
          tree -a
          echo "=== File types summary ==="
          find . -type f -exec file {} \;

      - name: Check total size
        working-directory: ./primith-app/frontend/build
        run: |
          echo "=== Total size of build directory ==="
          du -sh .
          echo "=== Size by directory ==="
          du -h --max-depth=1

      - name: Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GRAY_BEACH_063D0B810 }}
          action: "upload"
          app_location: "./primith-app/frontend"
          app_artifact_location: "build"
          output_location: "build"
          api_location: ""
          skip_app_build: true
          github_id_token: ${{ steps.idtoken.outputs.result }}
        env:
          PRE_BUILD_COMMAND: "echo 'No pre-build needed'"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GRAY_BEACH_063D0B810 }}
          action: "close"