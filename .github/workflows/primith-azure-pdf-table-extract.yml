name: Deploy Table Extract Microservice to Azure

on:
  push:
    branches:
      - master
    paths:
      - 'primith-app/microservices/pdfTableExtract/**'

jobs:
  build_and_deploy_microservice:
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python 3.13
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Prepare deployment package
      working-directory: ./primith-app/microservices/pdfTableExtract
      run: |
        # Create deployment directory
        mkdir -p deployment
        
        # Copy application files
        cp app.py requirements.txt deployment/
        
        # Create and setup startup script
        echo '#!/bin/bash' > deployment/startup.sh
        echo 'cd /home/site/wwwroot' >> deployment/startup.sh
        echo 'pip install -r requirements.txt' >> deployment/startup.sh
        echo 'gunicorn --bind=0.0.0.0:8000 -k uvicorn.workers.UvicornWorker app:app' >> deployment/startup.sh
        chmod +x deployment/startup.sh

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'primth-tbl-extract'
        publish-profile: ${{ secrets.AZURE_PDF_EXTRACT_PUBLISH_PROFILE }}
        package: ./primith-app/microservices/pdfTableExtract/deployment