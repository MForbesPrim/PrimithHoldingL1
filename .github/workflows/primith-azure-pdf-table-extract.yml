name: Deploy Table Extract Microservice to Azure

on:
  push:
    branches:
      - master
    paths:
      - 'primith-app/microservices/pdfTableExtract/**'

jobs:
  build_and_deploy_microservice:
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python 3.13
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Prepare deployment package
      working-directory: ./primith-app/microservices/pdfTableExtract
      run: |
        # Create and setup virtual environment
        python -m venv env
        source env/bin/activate
        python -m pip install --upgrade pip
        pip install --no-cache-dir -r requirements.txt
        pip install --no-cache-dir fastapi uvicorn[standard]
        deactivate
        
        # Create deployment directory and copy files
        mkdir -p ../deploy
        cp -r * ../deploy/
        cp -r env ../deploy/
        rm -rf env  # Clean up original env directory

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'primth-tbl-extract'
        publish-profile: ${{ secrets.AZURE_PDF_EXTRACT_PUBLISH_PROFILE }}
        package: ./primith-app/deploy