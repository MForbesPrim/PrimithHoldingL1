name: Deploy Table Extract Microservice to Azure

on:
  push:
    branches:
      - master
    paths:
      - 'primith-app/microservices/pdfTableExtract/**'

jobs:
  build_and_deploy_microservice:
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python 3.13
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Prepare deployment package
      run: |
        # Debug: Print current directory
        echo "Current directory: $PWD"
        
        # Create deployment directory
        mkdir -p deployment_package
        
        # Debug: Confirm directory creation
        ls -la
        
        # Copy files to deployment directory
        cd primith-app/microservices/pdfTableExtract
        
        # Create and setup virtual environment
        python -m venv env
        source env/bin/activate
        python -m pip install --upgrade pip
        pip install --no-cache-dir -r requirements.txt
        pip install --no-cache-dir fastapi uvicorn[standard]
        deactivate
        
        # Copy files to deployment package
        cp -r * $GITHUB_WORKSPACE/deployment_package/
        cp -r env $GITHUB_WORKSPACE/deployment_package/
        
        # Debug: Show deployment package contents
        echo "Deployment package contents:"
        ls -la $GITHUB_WORKSPACE/deployment_package/

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'primth-tbl-extract'
        publish-profile: ${{ secrets.AZURE_PDF_EXTRACT_PUBLISH_PROFILE }}
        package: ${{ github.workspace }}/deployment_package