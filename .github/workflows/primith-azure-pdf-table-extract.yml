# .github/workflows/primith-azure-pdf-table-extract.yml

name: Deploy Python Table Extract Microservice to Azure

on:
  push:
    branches:
      - master # Or your main deployment branch
    paths:
      - 'microservices/pdfTableExtract/**' # Trigger only on changes in this directory
      - '.github/workflows/primith-azure-pdf-table-extract.yml' # Trigger if the workflow itself changes

jobs:
  build_and_deploy_microservice:
    runs-on: ubuntu-latest
    environment: production # Optional: if you use GitHub environments

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python 3.13 # Or the version matching your Azure App Service config
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r microservices/pdfTableExtract/requirements.txt
      working-directory: ./ # Run from root to find the requirements file path easily

    # Optional: Add steps for linting or testing here if needed
    # - name: Lint with Flake8
    #   run: |
    #     pip install flake8
    #     flake8 microservices/pdfTableExtract/ --count --select=E9,F63,F7,F82 --show-source --statistics
    #     flake8 microservices/pdfTableExtract/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'primth-tbl-extract'  # <<< CHANGE TO YOUR PYTHON APP SERVICE NAME
        publish-profile: ${{ secrets.AZURE_PDF_EXTRACT_PUBLISH_PROFILE }} # <<< USE THE SECRET YOU CREATED
        package: ./microservices/pdfTableExtract # Directory containing your Python code and requirements.txt